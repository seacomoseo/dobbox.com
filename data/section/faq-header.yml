- title: ¿De qué se compone el sistema doBBox?
  md: |
    El sistema está compuesto por sensores inalámbricos de temperatura que envían los datos al receptor Wi-Fi, el cual los almacena en la nube. Podrás consultarlos a través de la app (disponible para Android e iOS) o plataforma web desde cualquier dispositivo. Es necesario que tu establecimiento cuente con Wi-Fi para que doBBox funcione.
- title: ¿Cómo colocar el receptor?
  md: |
    Se recomienda colocar el receptor a menos de 15 metros de los sensores. Preferiblemente en una zona alta para que haya una buena comunicación.
- title: ¿Cuánto dura la batería de los sensores?
  md: |
    Los sensores, están alimentados por 2 pilas AAA de Litio, de larga duración por lo que duran entre 3 y 5 años.

    ![1.8475/1](https://youtu.be/-fOivXsujDA)
- title: ¿Cuántas personas pueden tener acceso a la aplicación doBBox?
  md: |
    Cualquier persona del equipo puede acceder a la plataforma o configurarse la cuenta en su móvil utilizando el email y contraseña establecidos.
- title: ¿Qué ventajas tiene utilizar el sistema doBBox frente a tomar la temperatura a mano?
  md: |
    Un sistema de control automático tiene muchas ventajas:

    - :check: Liberación de tener que tomar a mano la temperatura de tus cámaras todos los días
    - :check: Seguridad de no cometer errores
    - :check: Tranquilidad de tener tus productos conservados en perfectas condiciones
    - :check: Garantía de que mantienes la cadena de frío de los alimentos que sirves a tus clientes
    - :check: Comodidad de tenerlo todo controlado desde tu móvil
- title: ¿Cuáles son las ventajas de los sensores inalámbricos frente a los cableados?
  md: |
    Los sensores de doBBox son inalámbricos por lo que su instalación en las cámaras es tan fácil como colocarlos en el interior con el adhesivo que incluye. Además, son de pequeñas dimensiones por lo que no molesta al sacar y meter productos de la cámara.
- title: ¿Cuánto tiempo se queda almacenada la información de las cámaras?
  md: |
    Los informes y telemetrías de los dispositivos estarán disponibles durante 2 años. Sanidad obliga a tener el registro de temperaturas durante 1 año.

    En el caso de las alertas, una vez te llegue la notificación estarán disponibles durante 45 días.
