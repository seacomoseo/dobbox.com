name: Base ➡️ Footer
color: dark
space: 1
params:
- from: footer.size
  to: size
- from: footer.color
  to: color
boxes:
- if: footer.dots
  params:
  - from: footer.dots
    to: dots
- params:
  - from: footer.boxes
    to: boxes
  box:
    cols: 4
    align: left
    align_y: top
  boxes:
  - md: |
      - ::copyright::      {{< internal-link index >}}
      - ::balance:: {{< internal-link legal >}}
      - ::encrypted:: {{< internal-link privacy >}}
      - ::cookie::    {{< internal-link cookies >}}
      - ::brand:seacomoseo::     {{< i18n web_design >}} [seacomoseo.com](https://seacomoseo.com/ "[homefollow]")
      {.list-inline}
