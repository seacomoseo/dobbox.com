- title: Informes de temperatura
  md: |
    El sensor de temperatura puede generar los **registros mensuales de temperatura** de todas tus cámaras frigoríficas de forma **automática**.

    ¡Podrás configurar las 2 horas de tomas de temperatura, despreocupándote de tener que tomar la temperatura a mano cada día!

    Los informes están siempre en la app y plataforma web preparados para **descargar y compartir**.

    ¡Despreocúpate de las inspecciones sanitarias!
