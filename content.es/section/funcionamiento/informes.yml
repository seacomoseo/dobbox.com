- title: Informes de temperatura máxima y mínima
  md: |
    El sistema puede generar el **informe automático mensual de las temperaturas diarias máximas y mínimas**.

    ¡Podrás olvidarte de tomar la temperatura máxima y mínima de tus cámaras diariamente! Tus registros siempre serán los correctos.

    Los informes están siempre preparados para **compartir y descargar**.

    Ten la total tranquilidad en una inspección sanitaria en tu farmacia con doBBox
