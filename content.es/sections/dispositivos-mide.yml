      El sensor de temperatura puede medir la **humedad relativa** de tus cámaras frigoríficas en **tiempo real** y podrás visualizarlo desde la **app**. Así, conseguirás proteger los productos no envasados de tu negocio o los medicamentos de tu farmacia.

      ¿Es posible tener los **informes de humedad**? La respuesta es sí.

      Podrás ver las 2 tomas de humedad de cada día y su gráfica del mes.
