anchor: Alta instalador de doBBox frío
title: ¿Cómo puede ayudarte
subtitle: doBBox como instalador?
rows:
- type: columns
  design:
    icon_size: 1
  items:
  - icon: wrench
    description: |
      Herramienta en la que basarte para aumentar tus acciones en los equipos de tus clientes. Podrás ofrecer un servicio de [mantenimiento preventivo](/catalogo-sensor-de-temperatura-receptor/) más valioso al conocer con antelación qué cámaras necesitan ser revisadas.
  - icon: ballot-check
    description: |
      Mejora la **gestión de tu trabajo**. Ten todas las cámaras de tus clientes en una misma plataforma. Tu trabajo estará mejor organizado y de un solo vistazo las tendrás controladas.
  - icon: chart-mixed
    description: |
      Tus clientes querrán quedarse contigo. Tendrán más **confianza** en ti gracias a los datos, gráficos e históricos a los que él mismo tendrá acceso. Conoceréis como nunca antes la conservación del género.
  - icon: people-group
    description: |
      Conseguirás **diferenciarte** de la competencia, ofreciendo un servicio de valor añadido y distinto a otros instaladores de frío comercial.

      Lo que hará que aumentes tu cartera de clientes.
