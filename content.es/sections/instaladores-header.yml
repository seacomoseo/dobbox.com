  - image: sensor-colocado.jpg
    description: |
      Con la**instalación y mantenimiento**del sistema. Sin realizar modificaciones en tus cámaras se encargará de la puesta en marcha. Además, llevará el mantenimiento de los equipos para que siempre tengas todos los datos de temperatura.
    more:
      contain: false
  - image: deteccion.png
    description: |
      El instalador podrá**anticiparse a las averías**ahorrándote dinero y disgustos, con los datos obtenidos del sistema. Gracias al algoritmo inteligente conocerá si la cámara necesita ser revisada por alguna anomalía.
  - image: monitorizacion.png
    description: |
      **Monitorización de tus cámaras**.Estará informado en todo momento de la temperatura. El instalador controlará la temperatura de tus cámaras por lo que podrá ofrecerte un mejor servicio.
  - image: asesoramiento-eficiencia-energetica.png
    description: |
      **Asesoramiento** sobre el uso de las cámaras gracias a los históricos de datos. El instalador podrá aconsejarte en términos de eficiencia energética y temperaturas de uso de tus cámaras.

